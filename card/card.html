<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Entering Card Details</h1>
    <p class="explanation">
      Finally, when making a purchase online, you will be asked to provide card
      details including the long card number, expiry date and CVV on the back of
      the card.
      <br />
      <br />
      For this exercise, you are going to use the following card. Enter the
      detail on the form to complete your purchase.
    </p>
    <div id="card-container">
      <img
        class="card-pic"
        src="../media/card template front.png"
        alt="debit card"
      />
      <img
        class="card-pic"
        src="../media/card template back.png"
        alt="debit card"
      />
    </div>
    <form>
      <label for="card-number">Card Number (no spaces):</label><br />
      <input type="text" id="card-number" name="card-number" /><br />
      <label for="name">Full name on card:</label><br />
      <input type="text" id="card-name" name="card-name" /><br />
      <label for="expiration-date">Expiration Date:</label><br />
      <input
        type="text"
        id="expiration-date-month"
        name="expiration-date-month"
        placeholder="month"
      /><br />
      <input
        type="text"
        id="expiration-date-year"
        name="expiration-date-year"
        placeholder="year"
      /><br />
      <label for="cvv">CVV:</label><br />
      <input type="text" id="cvv" name="cvv" /><br />
      <br />
      <input id="submit" onclick="respond()" value="Submit" />
    </form>
    <p id="response"></p>
    <script src="./card.js"></script>
  </body>
</html>
